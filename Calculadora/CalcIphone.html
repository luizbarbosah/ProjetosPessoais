<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Luiz</title>
    <link rel="stylesheet" href="TesteCalc.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="display">
                <p id="output">0</p></div>
            </div>
            <div class="primeira_linha">
                <button id="primeira-1" style="width: 138px;" onclick="clearOutput()">C</button>
                <button id="primeira-3" onclick="perc()">%</button>
                <button id="primeira-4" onclick="fordisplay('/')">/</button>
            </div>

            <div class="segunda_linha">
                <button id="s-1" value="7" onclick="fordisplay('7') ">7</button>
                <button id="s-2" value="8" onclick="fordisplay('8') ">8</button>
                <button id="s-3" value="9" onclick="fordisplay('9') ">9</button>
                <button id="s-4" value="X" onclick="fordisplay('*') ">X</button>
            </div>

            <div class="terceira_linha"> 
                <button id="t-1" value="4" onclick="fordisplay('4') ">4</button>
                <button id="t-2" value="5" onclick="fordisplay('5') ">5</button>
                <button id="t-3" value="6" onclick="fordisplay('6') ">6</button>
                <button id="t-4" value="-" onclick="fordisplay('-') ">-</button>
            </div>

            <div class="quarta_linha">
                <button id="q-1" value="1" onclick="fordisplay('1') ">1</button>
                <button id="q-2" value="2" onclick="fordisplay('2') ">2</button>
                <button id="q-3" value="3" onclick="fordisplay('3') ">3</button>
                <button id="q-4" value="+" onclick="fordisplay('+') ">+</button>
            </div>

            <div class="quinta_linha">
                <button id="quinta-2" style="width: 138px;" onclick="fordisplay('0')">0</button>
                <button id="quinta-3" onclick="fordisplay(',')">,</button>
                <button id="quinta-4" value="=" onclick="solve()">=</button>
            </div>
        </div>
    </div>
    <script src="TesteCalc.js"></script>
</body>
</html>
